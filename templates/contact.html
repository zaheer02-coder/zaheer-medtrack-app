<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medtrack - Advanced Healthcare Platform</title>
    <meta name="description" content="Comprehensive healthcare platform connecting patients with top medical professionals">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        secondary: "#1e40af",
                        accent: "#10b981",
                        dark: "#1e293b",
                        light: "#f8fafc"
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Top Announcement Bar -->
    <div class="bg-primary text-white text-center py-2 px-4">
        <p class="text-sm">24/7 Emergency Hotline: <strong>1-800-MEDTRACK</strong></p>
    </div>

    <!-- Header/Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-heartbeat text-3xl text-primary"></i>
                <span class="text-2xl font-bold text-dark">MEDTRACK</span>
            </div>

            <div class="hidden md:flex space-x-8">
                <a href="/home" class="text-dark hover:text-primary font-medium">Home</a>
                <a href="/services" class="text-dark hover:text-primary font-medium">Services</a>
                <a href="/doctors" class="text-dark hover:text-primary font-medium">Doctors</a>
                <a href="/about" class="text-dark hover:text-primary font-medium">About</a>
                <a href="/Contact" class="text-dark hover:text-primary font-medium">Contact</a>
                <a href="/book_appointment" class="text-dark hover:text-primary font-medium">Appointment</a>
                <a href="/patient_appointment" class="text-dark hover:text-primary font-medium">Patient Appointment</a>
                <a href="/patient_phase" class="text-dark hover:text-primary font-medium">Treatment Phase</a>



            </div>
            
        </nav>
    </header>
<!-- Hero Section -->
<section class="hero-gradient text-white min-h-screen flex flex-col items-center justify-center text-center px-4">
  <div class="max-w-4xl mx-auto p-8 mt-10 bg-white shadow-lg rounded-xl text-gray-800">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Contact Us</h2>

    <form action="/contact" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-medium">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="subject" class="block text-gray-700 font-medium">Subject</label>
        <input type="text" id="subject" name="subject" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="message" class="block text-gray-700 font-medium">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Send Message</button>
      </div>
    </form>

    <div class="mt-10 text-center text-gray-600">
      <p><strong>Email:</strong> support@medtrack.com</p>
      <p><strong>Phone:</strong> +91-9876543210</p>
      <p><strong>Address:</strong> 123 Health Street, Hyderabad, India</p>
    </div>
  </div>
</section>

</body>
</html>
