<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medtrack - Advanced Healthcare Platform</title>
    <meta name="description" content="Comprehensive healthcare platform connecting patients with top medical professionals">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Create Account</h1>
     <form method="POST" action="/?page=signup" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="confirm_password" class="block text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="py-2">
          <label class="block text-gray-700 mb-2">Account Type</label>
          <div class="flex space-x-6">
            <label class="inline-flex items-center">
              <input type="radio" name="user_type" value="patient" checked class="form-radio text-blue-600">
              <span class="ml-2">Patient</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="user_type" value="doctor" class="form-radio text-blue-600">
              <span class="ml-2">Doctor</span>
            </label>
          </div>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account?
        <a href="/?page=login" class="text-blue-600 hover:underline">login</a>
 
          
        </p>
      </div>
    </div>
  </div>
</body>
</html>
